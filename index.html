<!doctype html>
<html ng-app="workTube" ng-controller="ctrl">
  <head>
    <meta charset="utf-8">
    <title>WorkTube</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>WorkTube</h1>
      <form role="form" ng-submit="submit(true)">
	<div class="form-group">
	  <input placeholder="Artist name" ng-model="artist">
	  <button type="submit" class="btn btn-default">Play!</button>
	</div>
      </form>
      <div id="player"></div>
      <div id="playList">
	<div class="list-item" ng-repeat="track in tracks">
          <a class="clearfix" ng-click="click($index)" ng-class="active_class($index)">
              <img ng-src="{{ track.image[0]['#text'] }}" class="pull-left">
              <b class="pull-left">{{ track.name }}</b>
            </a>
        </div>
      </div>
    </div><!-- .container -->
  </body>
</html>
